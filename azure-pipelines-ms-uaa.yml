schedules:
- cron: "0 7 * * *"
  displayName: Microservices.UAA
  branches:
    include:
    - master
  always: true
jobs:
- job: Test
  pool:
    vmImage: 'ubuntu-18.04'
  variables:
    JHI_PROFILE: prod
    JHI_RUN_APP: 1
    JHI_PROTRACTOR: 1
    JHI_ENTITY: uaa
    JHI_JDK: '11'
    # if JHI_LIB_BRANCH value is release, use the release from Maven
    JHI_LIB_REPO: https://github.com/jhipster/jhipster.git
    JHI_LIB_BRANCH: master
    # if JHI_GEN_BRANCH value is release, use the release from NPM
    JHI_GEN_REPO: https://github.com/jhipster/generator-jhipster.git
    JHI_GEN_BRANCH: master
    # specific config
    SPRING_OUTPUT_ANSI_ENABLED: NEVER
    SPRING_JPA_SHOW_SQL: false
    JHI_DISABLE_WEBPACK_LOGS: true
    JHI_E2E_HEADLESS: true
    JHI_SCRIPTS: $HOME/generator-jhipster/test-integration/scripts

  strategy:
    matrix:
      ms-ngx-gateway-eureka-dev-uaa:
        JHI_APP: ms-ngx-gateway-eureka-uaa
        JHI_PROFILE: dev,webpack
      ms-ngx-gateway-eureka-uaa:
        JHI_APP: ms-ngx-gateway-eureka-uaa
        JHI_PROFILE: prod
      ms-micro-eureka-uaa:
        JHI_APP: ms-micro-eureka-uaa
        JHI_PROTRACTOR: 0
        JHI_ENTITY: micro
      ms-ngx-gateway-consul-uaa:
        JHI_APP: ms-ngx-gateway-consul-uaa
        JHI_PROFILE: prod
        JHI_PROTRACTOR: 0
      ms-micro-consul-uaa:
        JHI_APP: ms-micro-consul-uaa
        JHI_PROTRACTOR: 0
        JHI_ENTITY: micro
      gradle-ms-ngx-gateway-eureka-uaa:
        JHI_APP: gradle-ms-ngx-gateway-eureka-uaa
        JHI_PROFILE: prod
      gradle-ms-micro-eureka-uaa:
        JHI_APP: gradle-ms-micro-eureka-uaa
        JHI_PROTRACTOR: 0
        JHI_ENTITY: micro
      gradle-ms-ngx-gateway-consul-uaa:
        JHI_APP: gradle-ms-ngx-gateway-consul-uaa
        JHI_PROFILE: prod
        JHI_PROTRACTOR: 0
      gradle-ms-micro-consul-uaa:
        JHI_APP: gradle-ms-micro-consul-uaa
        JHI_PROTRACTOR: 0
        JHI_ENTITY: micro

  steps:
  - template: azure-template.yml
